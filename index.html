<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sitemate Challenge</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button class="open-btn" onclick="handleModalOpen()">Click Me</button>
    <div class="display">
      <span>You just clicked</span>
      <span class="display-word">Fill Me</span>
    </div>

    <div class="modal-container">
      <div class="modal-content">
        <p>Are you sure you want to continue?</p>
        <button class="modal-btn-yes" onclick="handleModalClose(event, 'Yes')">Yes</button>
        <button class="modal-btn-cancel" onclick="handleModalClose(event, 'Cancel')">Cancel</button>
      </div>
    </div>
  </body>
</html>

<script>
  const modalContainer = document.querySelector('.modal-container')

  function handleModalOpen() {
    modalContainer.style.visibility = 'visible'
  }

  function handleModalClose(e, word) {
    e.stopPropagation()
    const display = document.querySelector('.display')
    const displayWord = document.querySelector('.display-word')
    modalContainer.style.visibility = 'hidden'
    display.style.visibility = 'visible'
    displayWord.textContent = `"${word}"`
  }
</script>
