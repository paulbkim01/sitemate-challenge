<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sitemate Challenge</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button id="btn">Click Me</button>
    <p class="dialogue">You just clicked "yes"</p>

    <div class="modal-container">
      <div class="modal-content">
        <p>Are you sure you want to continue?</p>
        <button class="modal-btn-yes">Yes</button>
        <button class="modal-btn-cancel">Cancel</button>
      </div>
    </div>
  </body>
</html>

<script>
  const btn = document.getElementById('btn')
  const modalContainer = document.querySelector('.modal-container')
  const modalBtnYes = document.querySelector('.modal-btn-yes')
  const modalBtnCancel = document.querySelector('.modal-btn-cancel')

  btn.addEventListener('click', openModal)
  modalBtnYes.addEventListener('click', hideModal)
  modalBtnCancel.addEventListener('click', hideModal)

  function hideModal() {
    modalContainer.style.visibility = 'hidden'
  }
  function openModal() {
    modalContainer.style.visibility = 'visible'
  }
</script>
